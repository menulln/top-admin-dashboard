<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <nav>
        <i class="fa-solid fa-shield logo" style="color: #ffffff;"></i>
        <h2 class="title">Dashboard</h1>
        <i class="fa-solid fa-house nav-icon" style="color: #ffffff;"></i>
        <p class="home nav-item">Home</p>
        <i class="fa-solid fa-user nav-icon" style="color: #ffffff;"></i>
        <p class="profile nav-item">Profile</p>
        <i class="fa-solid fa-message nav-icon" style="color: #ffffff;"></i>
        <p class="messages nav-item">Messages</p>
        <i class="fa-solid fa-clock nav-icon" style="color: #ffffff;"></i>
        <p class="history nav-item">History</p>
        <i class="fa-solid fa-copy nav-icon" style="color: #ffffff;"></i>
        <p class="tasks nav-item">Tasks</p>
        <i class="fa-solid fa-people-group nav-icon" style="color: #ffffff;"></i>
        <p class="communities nav-item">Communities</p>
        <i class="fa-solid fa-gear nav-icon" style="color: #ffffff;"></i>
        <p class="settings nav-item">Settings</p>
        <i class="fa-solid fa-question nav-icon" style="color: #ffffff;"></i>
        <p class="support nav-item">Support</p>
        <i class="fa-solid fa-lock nav-icon" style="color: #ffffff;"></i>
        <p class="privacy nav-item">Privacy</p>
    </nav>
    <header>
        <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
        <input type="text" name="search" id="search">
        <i class="fa-solid fa-bell" style="color: #ffffff;"></i>
        <div class="profile-picture medium"></div>
        <p class="name">Morgan Oakley</p>
        <div class="profile-picture big"></div>
        <p class="greeting">Hello there,</p>
        <p class="name-big">Morgan Oakley (@morgan)</p>
        <button class="button new">New</button>
        <button class="button upload">Upload</button>
        <button class="button share">Share</button>
    </header>
</body>
</html>
